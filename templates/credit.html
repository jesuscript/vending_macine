<template name="credit">
    <div  class="row">
        <div class="span12"  id="credit">
            <span class="indicator">Your credit (pence): <strong>{{amount}}</strong></span>
            <span class="btn add-credit">Add:</span>
            <input type="number" class="credit-amount"/>
            <span class="btn cash-out btn-inverse">Cash out</span>
        </div>
    </div>
</template>
